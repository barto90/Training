apiVersion: apps/v1
kind: Deployment
metadata:
  name: powershell-service
  labels:
    app: powershell-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: powershell-service
  template:
    metadata:
      labels:
        app: powershell-service
        version: v1
    spec:
      containers:
      - name: powershell-service
        image: <ACR_NAME>.azurecr.io/powershell-service:v1
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: powershell-service
  labels:
    app: powershell-service
spec:
  type: LoadBalancer
  selector:
    app: powershell-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
    name: http


